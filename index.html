<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="mainDiv" id="mainDiv">

    <div class="heading">
        
        <h1>To-Do List</h1>
    </div>
    
    
    
    <div class="whiteContainer" >
        <button class="btn-bg-color btn-delete-all" onclick="deleteAllTodo()">Delete All</button>
        
        <form onsubmit="addTodo();return false" >
            
            <div class="input">

                <input type="text" id="input" placeholder="Add new To-Do"/>
                <button class="btn-bg-color btn-add" >Add</button>
            </div>
        </form>
        
        
        <div class="todoList">

            <ul id="renderTodo"></ul>
        </div>
        
        
        
    </div>
    
</div>

<div class="editDiv" id="editDiv">

</div>







    <script type="module" src="./app.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
